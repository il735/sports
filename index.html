<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <title>Sports</title>
</head>
<body>
  <div class="container">
    <h1>Qaysi sport turiga qiziqasiz?</h1>

    <form class="sports" action="https://echo.htmlacademy.ru" method="GET">
      <div>
        <label class="checkbox-label">
          <input class="checkbox visually-hidden"  type="checkbox" name="Stol tennis" required>
          <span class="checkbox-label-span  table-tennis"></span>
          <h2>Stol tennisi</h2>
        </label>
      </div>
      <div>
        <label class="checkbox-label">
          <input class="checkbox visually-hidden" type="checkbox" name="Basketbol" required>
          <span class="checkbox-label-span  basketbol"></span>
          <h2>Basketbol</h2>
        </label>
      </div>
      <div>
        <label class="checkbox-label">
          <input class="checkbox visually-hidden" type="checkbox" name="Voleybol" required>
          <span class="checkbox-label-span  voleybol"></span>
          <h2>Voleybol</h2>
        </label>
      </div>
      <div>
        <label class="checkbox-label">
          <input class="checkbox hokkey-box visually-hidden" type="checkbox" name="Hokkey" disabled required>
          <span class="checkbox-label-span  hokkey"></span>
          <h2 class="hokkey-text">Hokkey</h2>
        </label>
      </div>
    </form>
  </div>
</body>
</html>
